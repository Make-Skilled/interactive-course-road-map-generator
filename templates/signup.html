<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Interactive Course Roadmap Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-blue-50 fade-in">
    <div class="glass p-8 max-w-md w-full text-center">
        <div class="glassy-header mb-6">Signup</div>
        {% if error %}
        <div class="mb-4 text-red-600">{{ error }}</div>
        {% endif %}
        <form method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-2 rounded glass focus:outline-none">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 rounded glass focus:outline-none">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded glass focus:outline-none">
            <button type="submit" class="glass-btn w-full">Signup</button>
        </form>
        <div class="mt-4 text-sm">
            Already have an account? <a href="/login" class="text-indigo-700 underline">Login</a>
        </div>
    </div>
</body>
</html>
